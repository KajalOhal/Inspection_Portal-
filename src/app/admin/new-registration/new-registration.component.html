<div class="registration-container">
    <h2>New Registration</h2>
  
    <div class="form-container">
      <label for="category">Category:</label>
      <select id="category" [(ngModel)]="userDetails.category" name="category">
        <option value="Inspector">Inspector</option>
        <option value="Vendor">Vendor</option>
      </select>
  
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="userDetails.name" name="name" />
  
      <label for="mobile">Mobile No:</label>
      <input type="text" id="mobile" [(ngModel)]="userDetails.mobile" name="mobile" />
  
      <label for="email">Email ID:</label>
      <input type="text" id="email" [(ngModel)]="userDetails.email" name="email" />
  
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="userDetails.username" name="username" />
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="userDetails.password" name="password" />
  
      <button (click)="createUser()">Create User</button>
    </div>
  </div>
